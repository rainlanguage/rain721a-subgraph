specVersion: 0.0.4
features:
  - ipfsOnEthereumContracts
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Vapour721AFactory
    network: {{ network }}
    source:
      address: "{{ vapour721AFactory }}"
      startBlock: {{ vapour721AFactoryBlock }}
      abi: Vapour721AFactory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Implementation
        - NewChild
      abis:
        - name: Vapour721AFactory
          file: ./abis/Vapour721AFactory.json
      eventHandlers:
        - event: NewChild(address,address)
          handler: handleNewChild
        - event: Implementation(address,address)
          handler: handleImplementation
      file: ./src/Vapour721AFactory.ts
templates:
  - kind: ethereum
    name: Vapour721ATemplate
    network: {{ network }}
    source:
      abi: Vapour721A
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Implementation
        - NewChild
      abis:
        - name: Vapour721A
          file: ./abis/Vapour721A.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Buy(address,uint256,uint256)
          handler: handleBuy
        - event: Initialize((string,string,string,uint256,address,address,address,uint256,address,(bytes[],uint256[],uint256,uint256)))
          handler: handleInitialize
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: RecipientChanged(address)
          handler: handleRecipientChanged
        - event: RoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)
          handler: handleRoleAdminChanged
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: Withdraw(address,uint256,uint256)
          handler: handleWithdraw
      file: ./src/vapour721A.ts
